services:
  database:
    image: postgres:16-alpine
    ports:
      - ${DB_PORT}:5432
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - bikunnet
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 4s
      retries: 5

  backend:
    build:
      context: .
    volumes:
      - ./.env:/work/.env:ro
    ports:
      - 8080:8080
    networks:
      - bikunnet
    depends_on:
      database:
        condition: service_healthy

volumes:
  database:

networks:
  bikunnet:
    driver: bridge
